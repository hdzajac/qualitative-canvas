services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:${BACKEND_HOST_PORT:-5001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_HOST_PORT:-5001}
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "${BACKEND_HOST_PORT:-5001}:5000"
    expose:
      - "5000"
    environment:
      - DB_ENV=prod
      - DATABASE_URL_PROD=${DATABASE_URL_PROD}
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qda
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qda"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  db-dev:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qda_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qda_dev"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "${DB_DEV_HOST_PORT:-5432}:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data

volumes:
  db_data:
  db_data_dev:
