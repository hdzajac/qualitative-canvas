version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:${BACKEND_HOST_PORT:-5001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_HOST_PORT:-5001}
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "${BACKEND_HOST_PORT:-5001}:5000"
    expose:
      - "5000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/qda
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qda
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qda"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
