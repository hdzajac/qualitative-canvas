services:
  frontend:
    profiles: ["full"]
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:${BACKEND_HOST_PORT:-5001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_HOST_PORT:-5001}
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  backend:
    profiles: ["full"]
    build: ./backend
    ports:
      - "${BACKEND_HOST_PORT:-5001}:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=${DOCKER_DATABASE_URL:-postgres://${DB_DEV_USER:-qc_dev}:${DB_DEV_PASSWORD:?DB_DEV_PASSWORD must be set}@db-dev:5432/${DB_DEV_DBNAME:-qda_dev}}
    depends_on:
      db-dev:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: ./worker
    environment:
      - BASE_URL=${WORKER_BASE_URL:-http://backend:5000/api}
      - POLL_INTERVAL_SEC=3
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE:-int8}
      # Force disable simulation explicitly (ignore any host SIMULATE_WHISPER override)
      - SIMULATE_WHISPER=0
      - WORKER_AUTO_FALLBACK=0
      - CHUNK_SECONDS=${CHUNK_SECONDS:-0}
      - WHISPER_BEAM_SIZE=${WHISPER_BEAM_SIZE:-1}
      - LOG_LEVEL=${WORKER_LOG_LEVEL:-INFO}
      - AUTO_DIARIZATION_ASSIGN=${AUTO_DIARIZATION_ASSIGN:-0}
    depends_on:
      db-dev:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - worker_models:/root/.cache

  db-dev:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${DB_DEV_USER}
      POSTGRES_PASSWORD: ${DB_DEV_PASSWORD}
      POSTGRES_DB: ${DB_DEV_DBNAME:-qda_dev}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_DEV_USER} -d ${DB_DEV_DBNAME:-qda_dev}"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "${DB_DEV_HOST_PORT:-5432}:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data

volumes:
  db_data_dev:
  worker_models:
