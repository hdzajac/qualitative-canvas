version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: qualitative-canvas-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: qualitative_canvas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (from GitHub Container Registry)
  backend:
    image: ghcr.io/hdzajac/qualitative-canvas-backend:latest
    container_name: qualitative-canvas-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/qualitative_canvas
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: qualitative_canvas
      PGUSER: postgres
      PGPASSWORD: postgres
      PORT: 5002
      NODE_ENV: production
      SESSION_SECRET: default-secret-change-in-production
    volumes:
      - media_files:/app/data/media
    ports:
      - "5002:5002"

  # Frontend (from GitHub Container Registry)
  frontend:
    image: ghcr.io/hdzajac/qualitative-canvas-frontend:latest
    container_name: qualitative-canvas-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"

  # Worker for transcription (from GitHub Container Registry)
  worker:
    image: ghcr.io/hdzajac/qualitative-canvas-worker:latest
    container_name: qualitative-canvas-worker
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:5002
      POLL_INTERVAL: 5
      LOG_LEVEL: INFO

volumes:
  postgres_data:
  media_files:
