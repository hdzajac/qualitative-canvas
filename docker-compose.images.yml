services:
  frontend:
    # Override: use prebuilt image instead of local build
    build: null
    image: ghcr.io/hdzajac/qualitative-canvas-frontend:latest
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_HOST_PORT:-5001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  backend:
    build: null
    image: ghcr.io/hdzajac/qualitative-canvas-backend:latest
    environment:
      - PORT=5000
      - DATABASE_URL=postgres://qc_dev:devpass@db-dev:5432/${DB_DEV_DBNAME:-qda_dev}
    ports:
      - "${BACKEND_HOST_PORT:-5001}:5000"
    depends_on:
      db-dev:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: null
    image: ghcr.io/hdzajac/qualitative-canvas-worker:latest
    environment:
      - BASE_URL=http://backend:5000/api
      - WORKER_BASE_URLS=
      - LOCAL_BACKEND_PORT=${LOCAL_BACKEND_PORT:-5001}
      - POLL_INTERVAL_SEC=3
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE:-int8}
      - SIMULATE_WHISPER=0
      - WORKER_AUTO_FALLBACK=${WORKER_AUTO_FALLBACK:-1}
      - CHUNK_SECONDS=${CHUNK_SECONDS:-0}
      - WHISPER_BEAM_SIZE=${WHISPER_BEAM_SIZE:-1}
      - LOG_LEVEL=${WORKER_LOG_LEVEL:-INFO}
      - AUTO_DIARIZATION_ASSIGN=${AUTO_DIARIZATION_ASSIGN:-0}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      - DIARIZATION_MODEL=${DIARIZATION_MODEL:-pyannote/speaker-diarization-3.1}
      - DIARIZATION_MAX_SECONDS=${DIARIZATION_MAX_SECONDS:-0}
    depends_on:
      db-dev:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - worker_models:/root/.cache

  db-dev:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: qc_dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: ${DB_DEV_DBNAME:-qda_dev}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qc_dev -d ${DB_DEV_DBNAME:-qda_dev}"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "${DB_DEV_HOST_PORT:-5432}:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data

volumes:
  db_data_dev:
  worker_models:
