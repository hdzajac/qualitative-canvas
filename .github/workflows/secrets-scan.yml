name: Secrets scan

on:
  push:
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # scan full history
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true # allow upload of results even if leaks are found
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --verbose --redact --report-format sarif --report-path ${{ runner.temp }}/gitleaks.sarif
      - name: Upload SARIF to GitHub Code Scanning (not forks)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ runner.temp }}/gitleaks.sarif
      - name: Upload SARIF as artifact (fork PRs)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: ${{ runner.temp }}/gitleaks.sarif
